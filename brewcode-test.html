<!DOCTYPE html>
<html>
<head>
    <title>BrewCode Test</title>
</head>
<body>
    <h1>BrewCode API Test</h1>
    <button onclick="runTest()">Run Test</button>
    <pre id="output"></pre>
    
    <script type="module">
        import BrewCode from './brewcode.js';
        
        window.runTest = async function() {
            const output = document.getElementById('output');
            output.textContent = 'Running tests...\n';
            
            try {
                await BrewCode.init();
                output.textContent += '‚úÖ Database initialized\n';
                
                const types = BrewCode.ingredient.getAllTypes();
                output.textContent += `‚úÖ Found ${types.length} ingredient types\n`;
                
                output.textContent += '\nüéâ ALL TESTS PASSED!';
            } catch (error) {
                output.textContent += `\n‚ùå ERROR: ${error.message}`;
            }
        };
    </script>
</body>
</html>
