<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewcode - Brewing Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="app"></div>

    <!-- Load SQL.js library -->
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>

    <script type="module">
        import BrewCode from '../modules/brewcode.js';

        // Check if user has an existing database
        function hasExistingDatabase() {
            return localStorage.getItem('brewcode_db_location') !== null;
        }

        // Show welcome screen for first-time users
        function showWelcomeScreen() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="max-w-2xl w-full">
                        <div class="text-center mb-8">
                            <h1 class="text-5xl font-bold text-amber-500 mb-4">üç∫ Brewcode</h1>
                            <p class="text-xl text-gray-400">Your Personal Brewing Assistant</p>
                        </div>

                        <div class="bg-gray-800 rounded-lg p-8 shadow-xl border border-gray-700">
                            <h2 class="text-2xl font-bold mb-4">Welcome to Brewcode!</h2>
                            <p class="text-gray-300 mb-6">
                                Before we begin, you need to choose where to store your brewing database.
                                This allows you to access your recipes, batches, and inventory from multiple devices.
                            </p>

                            <div class="bg-blue-900/30 border border-blue-500/50 rounded-lg p-4 mb-6">
                                <h3 class="font-semibold text-blue-300 mb-2">üí° Recommended Setup:</h3>
                                <ul class="text-sm text-gray-300 space-y-1">
                                    <li>‚Ä¢ Save to a cloud folder (Dropbox, Google Drive, iCloud, OneDrive)</li>
                                    <li>‚Ä¢ Access from your phone and computer</li>
                                    <li>‚Ä¢ Automatic backup and sync</li>
                                </ul>
                            </div>

                            <div class="space-y-4">
                                <button 
                                    onclick="window.brewcode.createNewDatabase()"
                                    class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors"
                                >
                                    Create New Database
                                </button>

                                <button 
                                    onclick="window.brewcode.loadExistingDatabase()"
                                    class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-4 px-6 rounded-lg transition-colors"
                                >
                                    Load Existing Database
                                </button>
                            </div>

                            <p class="text-xs text-gray-500 mt-6 text-center">
                                Your database file is stored locally on your device. No data is sent to any server.
                            </p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Create a new database and prompt user to save it
        async function createNewDatabase() {
            try {
                showLoadingScreen('Creating new database...');
                
                // Initialize empty database
                await BrewCode.init();
                
                // Export it immediately so user can save
                const db = BrewCode.getDb();
                const data = db.export();
                const blob = new Blob([data], { type: 'application/x-sqlite3' });
                
                // Create download link
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'brewcode.db';
                
                showSaveInstructions(a);
                
            } catch (error) {
                showError('Failed to create database', error);
            }
        }

        // Show instructions for saving the database
        function showSaveInstructions(downloadLink) {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="max-w-2xl w-full">
                        <div class="bg-gray-800 rounded-lg p-8 shadow-xl border border-gray-700">
                            <h2 class="text-2xl font-bold mb-4 text-amber-500">Save Your Database</h2>
                            
                            <div class="bg-amber-900/30 border border-amber-500/50 rounded-lg p-4 mb-6">
                                <p class="text-amber-200 mb-4">
                                    <strong>Important:</strong> Click the button below to download your database file.
                                    Save it to a cloud folder for easy access across devices.
                                </p>
                            </div>

                            <ol class="text-gray-300 space-y-3 mb-6">
                                <li>1. Click "Download Database File"</li>
                                <li>2. Save it to your cloud folder (recommended: <code class="bg-gray-900 px-2 py-1 rounded">Dropbox/Brewcode/</code>)</li>
                                <li>3. Come back and click "I've Saved It"</li>
                            </ol>

                            <div class="space-y-4">
                                <button 
                                    id="downloadBtn"
                                    class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors"
                                >
                                    üì• Download Database File
                                </button>

                                <button 
                                    onclick="window.brewcode.confirmDatabaseSaved()"
                                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors"
                                >
                                    ‚úì I've Saved It - Continue
                                </button>

                                <button 
                                    onclick="window.brewcode.showWelcomeScreen()"
                                    class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-6 rounded-lg transition-colors"
                                >
                                    ‚Üê Back
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Attach download handler
            document.getElementById('downloadBtn').onclick = () => {
                downloadLink.click();
            };
        }

        // User confirms they saved the database
        function confirmDatabaseSaved() {
            // Store that user has completed setup
            localStorage.setItem('brewcode_db_location', 'user_selected');
            
            showInstructionsForNextTime();
        }

        // Show instructions for loading database next time
        function showInstructionsForNextTime() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="max-w-2xl w-full">
                        <div class="bg-gray-800 rounded-lg p-8 shadow-xl border border-gray-700">
                            <div class="text-center mb-6">
                                <div class="text-6xl mb-4">‚úÖ</div>
                                <h2 class="text-2xl font-bold text-green-500 mb-2">Setup Complete!</h2>
                            </div>

                            <div class="bg-blue-900/30 border border-blue-500/50 rounded-lg p-6 mb-6">
                                <h3 class="font-semibold text-blue-300 mb-3">üìå Next Time You Use Brewcode:</h3>
                                <ol class="text-gray-300 space-y-2">
                                    <li>1. Open Brewcode</li>
                                    <li>2. Click "Load Existing Database"</li>
                                    <li>3. Select your <code class="bg-gray-900 px-2 py-1 rounded">brewcode.db</code> file</li>
                                    <li>4. Start brewing! üç∫</li>
                                </ol>
                            </div>

                            <button 
                                onclick="window.brewcode.loadExistingDatabase()"
                                class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors"
                            >
                                Load Database Now
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load existing database from file
        async function loadExistingDatabase() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.db';
            
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                try {
                    showLoadingScreen('Loading database...');
                    
                    await BrewCode.import(file);
                    
                    // Mark as setup complete
                    localStorage.setItem('brewcode_db_location', 'user_selected');
                    
                    // Launch main app
                    launchMainApp();
                    
                } catch (error) {
                    showError('Failed to load database', error);
                }
            };
            
            input.click();
        }

        // Show loading screen
        function showLoadingScreen(message) {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-16 w-16 border-4 border-amber-500 border-t-transparent mx-auto mb-4"></div>
                        <p class="text-gray-400">${message}</p>
                    </div>
                </div>
            `;
        }

        // Show error screen
        function showError(title, error) {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="max-w-2xl w-full">
                        <div class="bg-red-900/20 border border-red-500 rounded-lg p-8">
                            <h2 class="text-2xl font-bold text-red-500 mb-4">${title}</h2>
                            <p class="text-gray-300 mb-4">${error.message}</p>
                            <button 
                                onclick="window.brewcode.showWelcomeScreen()"
                                class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-6 rounded-lg transition-colors"
                            >
                                ‚Üê Try Again
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Launch main application
        function launchMainApp() {
            const batches = BrewCode.batch.getAll();
            const recipes = BrewCode.recipe.getAll();

            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-8">
                    <h1 class="text-4xl font-bold text-amber-500 mb-8">üç∫ Brewcode</h1>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                        <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                            <div class="text-3xl font-bold text-amber-500">${batches.length}</div>
                            <div class="text-gray-400">Batches</div>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                            <div class="text-3xl font-bold text-blue-500">${recipes.length}</div>
                            <div class="text-gray-400">Recipes</div>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                            <div class="text-3xl font-bold text-green-500">0</div>
                            <div class="text-gray-400">Inventory</div>
                        </div>
                        <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
                            <div class="text-3xl font-bold text-purple-500">0</div>
                            <div class="text-gray-400">Equipment</div>
                        </div>
                    </div>

                    <div class="bg-green-900/20 border border-green-500 rounded-lg p-4">
                        <strong>‚úì Connected!</strong> Your database is loaded and ready.
                    </div>
                </div>
            `;
        }

        // Initialize app
        async function init() {
            // Wait for SQL.js to load
            if (!window.initSqlJs) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            // Check if first time user
            if (!hasExistingDatabase()) {
                showWelcomeScreen();
            } else {
                // Returning user - show file picker
                showReturningUserScreen();
            }
        }

        // Show screen for returning users
        function showReturningUserScreen() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="max-w-md w-full">
                        <div class="text-center mb-8">
                            <h1 class="text-5xl font-bold text-amber-500 mb-4">üç∫ Brewcode</h1>
                            <p class="text-gray-400">Welcome back!</p>
                        </div>

                        <div class="bg-gray-800 rounded-lg p-8 shadow-xl border border-gray-700">
                            <button 
                                onclick="window.brewcode.loadExistingDatabase()"
                                class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors mb-4"
                            >
                                Load Your Database
                            </button>

                            <button 
                                onclick="window.brewcode.createNewDatabase()"
                                class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-6 rounded-lg transition-colors"
                            >
                                Create New Database
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Expose functions globally for onclick handlers
        window.brewcode = {
            showWelcomeScreen,
            createNewDatabase,
            loadExistingDatabase,
            confirmDatabaseSaved
        };

        // Start app
        window.addEventListener('load', init);
    </script>
</body>
</html>
